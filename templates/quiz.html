<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz - Quiz Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #45a049;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <marquee behavior="scroll" direction="left" scrollamount="5" onmouseover="this.stop();" onmouseout="this.start();">
            Welcome to the Quiz Generator
        </marquee>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/quiz">Start Quiz</a>
        <a href="/results">View Results</a>
        <a href="/help">Help</a>
    </nav>

    <main>
        <h2>Select a Topic to Start</h2>
        <button onclick="location.href='/quiz/topic1'">Topic 1</button>
        <button onclick="location.href='/quiz/topic2'">Topic 2</button>
        <button onclick="location.href='/quiz/topic3'">Topic 3</button>
    </main>
</body>
</html>
